<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/src/styles/login.css">
</head>

<body>
    <div class="login-container">
        <form id="loginForm" action="auth.html" method="GET">
            <h2>Login</h2>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <label>
                <input type="checkbox" id="acceptTerms"> Acepto los <a href="condiciones.html">términos y
                    condiciones</a>
            </label>
            <button type="submit" id="loginButton" disabled>Iniciar Sesión</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>
<script src="/src/scripts/login.js"></script>
</body>

</html>
